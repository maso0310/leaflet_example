<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>語意區塊與巢狀結構</title>
</head>
<body>

    <!-- 網站整體容器 -->
    <div id="wrapper">

        <!-- 網站標頭區 -->
        <header>
            <h1>我的網站</h1>
            <p>歡迎來到我的個人網頁</p>
        </header>

        <!-- 主要內容區域 -->
        <main>
            <!-- 區塊一：關於我 -->
            <section>
                <h2>關於我</h2>
                <p>我是一位對網頁設計充滿熱情的學生。</p>
            </section>

            <!-- 區塊二：作品集 -->
            <section>
                <h2>作品集</h2>
                <ul>
                    <li>名片設計</li>
                    <li>個人網頁</li>
                    <li>小型遊戲專案</li>
                </ul>
            </section>
        </main>

        <!-- 頁尾區域 -->
        <footer>
            <p>版權所有 © 2025 Maso</p>
            <p>聯絡信箱：maso@example.com</p>
        </footer>

    </div>

</body>
</html>


<!-- 
| 標籤          | 說明                                                       
| ----------- | -------------------------------------------------------- 
| `<div>`     | 泛用區塊容器，沒有語意，常用來做群組、版面結構。                                 
| `<section>` | 語意區塊，用於主題性內容，如「關於我」、「服務項目」等。                             
| `<header>`  | 網頁或區塊的標頭，可放 logo、標題、導覽列等。                                
| `<main>`    | 主要內容區，僅限一個，頁面重點內容應放在這裡。                                  
| `<footer>`  | 頁尾，用於聯絡資訊、版權聲明、補充連結等。                                    
| 巢狀結構        | 使用 `<div>` 包裹 `<header>`、`<main>`、`<footer>`，建立層次化的頁面架構。 
-->
