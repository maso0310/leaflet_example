<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>圖片與超連結</title>
</head>
<body>

    <h1>圖片與超連結示範</h1>

    <!-- 圖片範例 -->
    <h2>這是一張圖片</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/320px-PNG_transparency_demonstration_1.png" alt="範例圖片" width="300">

    <p>圖片上方使用的是 `<img>` 標籤，並設定寬度為 300 像素。</p>

    <!-- 超連結範例 -->
    <h2>這是一個超連結</h2>
    <p>
        點擊這個連結前往  
        <a href="https://zh.wikipedia.org/wiki/HTML" target="_blank">HTML 維基百科介紹</a>。
    </p>

</body>
</html>

<!-- 
| 標籤               | 說明                       
| ----------------- | ------------------------ 
| `<img src="...">` | 插入圖片，需指定圖片網址或路徑。         
| `alt="..."`       | 替代文字，在圖片無法顯示時會出現，提升無障礙性。 
| `width="..."`     | 設定圖片寬度（單位為像素）。           
| `<a href="...">`  | 超連結標籤，讓文字或圖片能點擊跳轉到其他頁面。  
| `target="_blank"` | 讓連結在新分頁開啟，避免離開當前頁面。      
-->
