<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一個網頁</title>
</head>
<body>
    <h1>歡迎來到我的網站！</h1>
    <p>這是我寫的第一個 HTML 頁面。</p>
</body>
</html>


<!--
| 標籤                | 說明                          
| ----------------- | --------------------------- 
| `<!DOCTYPE html>` | 告訴瀏覽器這是 HTML5 文件。           
| `<html>`          | 整個網頁的根標籤。                   
| `<head>`          | 放網站的「背景資料」，如編碼、標題、CSS、JS 等。    
| `<meta charset>`  | 指定網頁的編碼方式，常用 UTF-8（支援繁體中文）。 
| `<meta viewport>` | 讓手機瀏覽器能正確縮放畫面（響應式設計基本設定）。   
| `<title>`         | 瀏覽器標籤上顯示的名稱。                
| `<body>`          | 放在畫面中實際會顯示的內容。              
| `<h1>`            | 主標題，預設為字體最大的。             
| `<p>`             | 段落文字，基本文字內容元素。                
-->
