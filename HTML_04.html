<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>清單與表格</title>
</head>
<body>

    <h1>清單與表格示範</h1>

    <!-- 無順序清單 -->
    <h2>我喜歡的水果（ul標籤 無順序清單）</h2>
    <ul>
        <li>蘋果</li>
        <li>香蕉</li>
        <li>芒果</li>
    </ul>

    <!-- 有順序清單 -->
    <h2>今天的待辦事項（ol標籤 有順序清單）</h2>
    <ol>
        <li>完成 HTML 練習</li>
        <li>複習 CSS 基礎</li>
        <li>看一部電影放鬆</li>
    </ol>

    <!-- 表格 -->
    <h2>學生成績表</h2>
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>國文</th>
                <th>英文</th>
                <th>數學</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小明</td>
                <td>88</td>
                <td>92</td>
                <td>95</td>
            </tr>
            <tr>
                <td>小美</td>
                <td>90</td>
                <td>85</td>
                <td>78</td>
            </tr>
        </tbody>
    </table>

</body>
</html>

<!-- 
| 標籤                    | 用途                               
| --------------------- | -------------------------------- 
| `<ul>`                | 無順序清單（常見於選單、項目列）。                
| `<ol>`                | 有順序清單（常見於步驟、流程說明）。               
| `<li>`                | 列表項目，搭配 `<ul>` 或 `<ol>` 使用。      
| `<table>`             | 表格容器，通常搭配 `border="1"` 初學者可視化邊框。 
| `<thead>` / `<tbody>` | 區分表頭與資料區塊，可提升結構與可讀性。             
| `<tr>`                | 表格列（row）。                        
| `<td>`                | 一般儲存格（table data）。               
| `<th>`                | 表頭儲存格（table header），預設為粗體與置中。    
-->
