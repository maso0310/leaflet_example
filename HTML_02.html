<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>文字與標題元素</title>
</head>
<body>

    <!-- 標題元素 h1 ~ h6 -->
    <h1>這是主標題 h1</h1>
    <h2>這是副標題 h2</h2>
    <h3>這是次標題 h3</h3>
    <h4>這是標題 h4</h4>
    <h5>這是標題 h5</h5>
    <h6>這是最小的標題 h6</h6>

    <!-- 段落元素 -->
    <p>這是一段普通的段落文字。</p>
    <p>段落中也可以使用 <strong>強調文字</strong> 來讓字變粗。</p>

    <!-- 行內元素 span -->
    <p>你可以用 <span style="color: red;">span 標籤</span> 標示段落中的某些字。</p>

</body>
</html>

<!-- 
| 標籤            | 說明                              
| ------------- | ------------------------------- 
| `<h1>`～`<h6>` | 六級標題，從最大到最小。適用於內容階層結構。     
| `<p>`         | 段落文字，自動換行並與上下元素保有間距。            
| `<strong>`    | 表示「語意上的強調」，瀏覽器通常會以 **粗體** 呈現。   
| `<span>`      | 行內元素，無預設樣式，適合搭配 CSS 做局部變化（如變色）。 
-->
